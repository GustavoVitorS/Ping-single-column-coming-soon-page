<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilosPrincipales.css">
  <title>Frontend Mentor | Ping single column coming soon page</title>
</head>
<body>
  <div class="contenedor-principal">

    <header class="cabecera-icon">
        <img src="img/logo.svg" alt="logo">
    </header>

    <main>
        
        <div class="contenedor-texto">
            <h1 class="title">Estamos lançando <span>em breve!</span></h1>
            <span class="texto">Inscreva-se e seja avisado</span>
        </div>
        
        <form name="Formulario" method="get" action="#" id="formulario" autocomplete="off">
            <div>
                <input type="email" name="email" id="inputEmail" placeholder="Seu endereço de email..." required>

            </div>
            <button type="button" id="enviar">Me avise</button>
        </form>

        <img src="img/illustration-dashboard.png" alt="Illustration dashboard" class="img-dashboard">
    </main>

    <footer class="pie-pagina">

        <div class="contenedor-redes-sociales">
            <a href="#" id="facebook" aria-label="link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" id="twitter" aria-label="link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" id="instagram" aria-label="link"><i class="fa-brands fa-instagram"></i></a>
        </div>

        <small>&#169 Copyright Ping. Todos os direitos reservados</small>
    </footer>
    
</div>

  <script src="https://kit.fontawesome.com/e2addb7886.js" crossorigin="anonymous"></script>

  <script src="js/script-envio-formulario.js"></script>
</body>
</html>
